<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make-one</title>
    <link rel="icon" href="images/logo-valorant-site.png" sizes="any" data-next-head="">
    <script src="../scripts/main.js" type="module"></script>
</head>

<body class='body-make-one'>
    <div class='make__one'>
        <div class='make__one-top'>
<!--            <h1>Create an<br> account</h1>-->
        </div>

        <div class='make__one-bottom'>
            <div class='make__one-bottom__content'>
                <h2 class='make__one-bottom__h2'>Fill in the fields below</h2>
                <p class='make__one-bottom__text-1'>Don't worry we won't tell anyone.</p>

                <form class='make__one-bottom__form' action="#">
                    <input class="form__input" type="text" placeholder="Username">
                    <input class="form__input" type="email" placeholder="Email">
                    <input class="form__input" type="password" placeholder="Password">
                    <button class="form__button" type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
