<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps</title>
    <link rel="icon" href="../images/logo-valorant-site.png" sizes="any" data-next-head="">
    <script src="../scripts/main.js" type="module"></script>
</head>

<body class="page-white">
<header class="header">
    <my-header></my-header>

    <div class='modal'>
        <div class='modal__main'>
            <div class='modal__container'>
                <div class='modal__bottom'>
                    <p class='modal__title'>\Get set up to play\</p>

                    <div class='modal__bottom-bottom'>
                        <div class='modal__bottom modal__bottom-1'>
                            <p>I donâ€™t have a Riot account yet</p>
                            <button>Make one</button>
                        </div>
    
                        <div class='modal__bottom modal__bottom-2'>
                            <p>I have a Riot account</p>
                            <button>sign in</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="modal__close">&#10006;</button>
        </div>
    </div>
</header>

<main>
    <div class="block__maps-top container-main">
        <h1 class="block__maps-title">Maps</h1>

        <p class="block__maps-text1">Sunset</p>
        <p class="block__maps-text2">A disaster at a local kingdom facility threatens to engulf the whole neighborhood. Stop<br> at your favorite food truck then fight across the city in this traditional three lane map.</p>
    </div>

    <div class="block__maps-bottom">

    </div>

</main>

<my-footer></my-footer>

</body>

</html>
